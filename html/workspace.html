<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Workspace</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src * 'self' data: https:; worker-src blob: *; script-src 'self' 'unsafe-inline' sha256-/qYQgVE1KbY3VvaNmrS42czlO8svPKf0nqwWzM1FguE= 'unsafe-eval';">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/workspace.css">
    <link rel="stylesheet" href="../css/treeview.css">
    <link rel="stylesheet" href="../css/icons.css">
    <link rel="stylesheet" href="../css/node.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/jsoneditor.min.css">
    <script type="text/javascript">
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-switch.min.js"></script>
    <script src="../js/bootstrap-select.min.js"></script>
    <script src="../js/jsoneditor.min.js"></script>
    <script>
      window.$.fn.selectpicker.Constructor.BootstrapVersion = '4';
      require('../dist/windows/workspace/renderer.js')
    </script>
  </head>
  <body>
    <div class="workspace-sidebar">
      <div class="split-bar"></div>

      <div id="workspace" class="h-100 disabled">
        <div class="h-100" style="display: flex; overflow: hidden; flex-direction: column;">
          <ul class="nav nav-tabs compact" role="tablist">
              <li class="nav-item">
                <a class="nav-link active show" id="workspace-tree-tab" data-toggle="tab" href="#workspace-tree" 
                  role="tab" aria-controls="workspace-tree" aria-selected="false">
                  <i class="ic ic-environment"/></i> Project
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="workspace-modules-tab" data-toggle="tab" href="#workspace-modules" 
                    role="tab" aria-controls="workspace-modules" aria-selected="false">
                    <i class="fas fa-sitemap"></i> Modules
                  </a>
                </li>
            </ul>
            <div class="tab-content h-100" style="overflow-y: auto;">
              <div class="tab-pane active h-100" id="workspace-tree" role="tabpanel" aria-labelledby="workspace-project-tab">
              </div>
              <div class="tab-pane h-100" id="workspace-modules" role="tabpanel" aria-labelledby="workspace-modules-tab">
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="workspace-contents" id="workspace-contents">
    </div>
  </body>
</html>
