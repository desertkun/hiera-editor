<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Please wait</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src * 'self' data: https:;">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

  <body>
    <div class="container-w-padding-x2 w-100 h-100">
        <div id="progress-root" style="display: flex; overflow: hidden; flex-direction: column;">
            <p class="text-center" style="padding-top: 80px;">
                <span class="text text-muted">
                    <i class="fas fa-cog fa-4x fa-spin"></i>

            </p>
            <p class="text-center">
                <span class="text text-muted" style="white-space: pre-line;" id="loading-progress"></span>
            </p>
        </div>
        <div class="text-center w-100 d-flex justify-content-center">
            <input type="button" id="close" style="display: none;" class="btn btn-danger" value="Close">
        </div>
    </div>

      require('../dist/windows/progress/renderer.js')
