<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/workspace.css">
    <link rel="stylesheet" href="../../css/icons.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <script>
        // @ts-ignore
        require = window.parent.require;
        const node = require("../dist/workspace/loading.js");
        window.setup = node.setup;
    </script>
</head>
<body class="workspace-frame-contents">

    <div class="vertical-center h-100">
      <div>
          <p class="text-center">
          <span class="text text-muted">
            <i class="fas fa-cog fa-4x fa-spin"></i>
          </span>
        </p>
        <p class="text-center">
          <span class="text text-muted">
              Please wait while the workspace is updating cache
          </span>
        </p>
        <p class="text-center">
            <div class="progress">
              <div class="progress-bar" id="loading-progress" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100" style="width:0">
              </div>
            </div>
        </p>
      </div>
    </div>
</body>
</html>
