<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enter a Password</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src * 'self' data: https:;">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/modified.css">
    <script type="text/javascript">
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-w-padding-x2 w-100 h-100">

        <label for="password" id="description"></label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" 
                aria-label="Password" 
                aria-describedby="description" id="password" autofocus>
        </div>

      <div class="w-100 d-flex justify-content-end bottom-buttons" style="padding-top: 8px;">
          <input type="button" id="apply" class="btn btn-sm btn-primary" value="Apply">
      </div>
    </div>

    <script>
      require('../dist/windows/enter_password/renderer.js')
    </script>
  </body>
</html>
